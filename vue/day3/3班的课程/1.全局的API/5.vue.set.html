<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <p>{{title}}</p>
        <button @click="setTitle">setTitle</button>
    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        // 全局api
        // Vue.xxxx
        // new Vue({//选项})
        // 你可以根据版本号做逻辑判断，实现兼容性的功能
        // M->V
        var obj = {
            name : 'yao',
        }
        var vm = new Vue({
            el: "#demo",
            data: {
                title: "Hello World"
            },
            methods: {
                setTitle() {
                    // 虽然是把title更改了，但是不是立即更改完成的
                    this.title = "yao";
                    // M变了，但是有可能V没变
                    console.log(this.$el.textContent);
                    // 这个其实监听的是View层是否完全被更新
                    this.$nextTick(function () {
                        // DOM 更新了
                        console.log(this.$el.textContent);
                    })
                }
            }
        })
        // 就是往对象里面添加属性值
        Vue.set(obj,'skill','ps')
        Vue.delete(obj,'skill')
        console.log(obj)
        console.log(vm)
    </script>
</body>

</html>
